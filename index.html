<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì—°êµ¬ë¹„ í™•ë³´ ê²Œì„ - ì¡°ì´ìŠ¤í‹± ë²„ì „</title>
    <style>
        body { 
            margin: 0; padding: 10px; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; font-family: 'Malgun Gothic', sans-serif; 
            overflow: hidden; touch-action: none; 
            position: relative; /* ë²„íŠ¼ absolute ê¸°ì¤€ì  */
        }
        canvas { 
            border: 4px solid #fff; border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            background: #87CEEB; display: block; 
            max-width: 100%; height: auto; 
        }
        .ui { 
            position: absolute; top: 20px; left: 20px; 
            color: white; font-size: 18px; font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            z-index: 10; pointer-events: none; 
        }
        
        /* ğŸ® ëª¨ë°”ì¼ ì¡°ì´ìŠ¤í‹± ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        #mobile-controls {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* ìº”ë²„ìŠ¤ í´ë¦­ì€ í†µê³¼ì‹œí‚´ */
            z-index: 20;
        }
        .control-btn {
            position: absolute;
            pointer-events: auto; /* ë²„íŠ¼ë§Œ í´ë¦­ ê°€ëŠ¥ */
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: background 0.1s;
        }
        .control-btn:active {
            background: rgba(255, 255, 255, 0.6); /* ëˆ„ë¥´ê³  ìˆì„ ë•Œ ë°ì•„ì§ */
            transform: scale(0.95);
        }
        #left-btn { bottom: 30px; left: 30px; }
        #right-btn { bottom: 30px; left: 130px; }
        #jump-btn { 
            bottom: 30px; right: 30px; 
            border-radius: 50%; /* ì í”„ ë²„íŠ¼ì€ ì›í˜• */
            width: 90px; height: 90px;
            font-size: 50px;
            background: rgba(255, 220, 100, 0.4);
            border-color: rgba(255, 220, 100, 0.9);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>í™•ë³´í•œ ì—°êµ¬ë¹„: <span id="score">0</span>ì›</div>
        <div>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></div>
        <div style="font-size: 12px; margin-top: 5px; color: #ffeb3b;">ğŸ® í™”ë©´ ë²„íŠ¼ìœ¼ë¡œ ì¡°ì‘ (PCëŠ” ë°©í–¥í‚¤+ìŠ¤í˜ì´ìŠ¤)</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- ğŸ® ëª¨ë°”ì¼ ì»¨íŠ¸ë¡¤ ë²„íŠ¼ -->
    <div id="mobile-controls">
        <div id="left-btn" class="control-btn">â—€</div>
        <div id="right-btn" class="control-btn">â–¶</div>
        <div id="jump-btn" class="control-btn">ğŸ”¼</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        
        // ë²„íŠ¼ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');

        const gameConfig = {
            enemySpeed: 4,
            enemySpawnRate: 0.02,
            enemyYRange: 540,
            coinSpeed: 4,
            playerMoveSpeed: 6,
            gravity: 0.6
        };

        let isImgLoaded = false;
        const playerImg = new Image();
        playerImg.onload = () => { isImgLoaded = true; };
        playerImg.src = 'myCharacter.png'; 

        let gameState = { score: 0, lives: 3, gameRunning: true };
        const player = { x: 100, y: 450, width: 70, height: 90, vy: 0, speed: gameConfig.playerMoveSpeed };
        let enemies = [], coins = [], keys = {};

        function handleJump() { if (gameState.gameRunning) player.vy = -12; }

        // âŒ¨ï¸ í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (PCìš©)
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') handleJump();
            if (e.code === 'KeyR' && !gameState.gameRunning) resetGame();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // ğŸ“± ë²„íŠ¼ í„°ì¹˜ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼ìš©)
        // ì™¼ìª½ ë²„íŠ¼
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowLeft'] = true; }, { passive: false });
        leftBtn.addEventListener('touchend', () => keys['ArrowLeft'] = false);
        leftBtn.addEventListener('touchcancel', () => keys['ArrowLeft'] = false);
        
        // ì˜¤ë¥¸ìª½ ë²„íŠ¼
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowRight'] = true; }, { passive: false });
        rightBtn.addEventListener('touchend', () => keys['ArrowRight'] = false);
        rightBtn.addEventListener('touchcancel', () => keys['ArrowRight'] = false);
        
        // ì í”„ ë²„íŠ¼ (í´ë¦­í•  ë•Œë§ˆë‹¤ ì í”„)
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); }, { passive: false });
        
        // ë§ˆìš°ìŠ¤ë¡œë„ ë²„íŠ¼ í´ë¦­ ê°€ëŠ¥í•˜ê²Œ (PCì—ì„œ ë§ˆìš°ìŠ¤ë¡œ ë²„íŠ¼ ëˆ„ë¥¼ ìˆ˜ë„ ìˆìŒ)
        leftBtn.addEventListener('mousedown', () => keys['ArrowLeft'] = true);
        leftBtn.addEventListener('mouseup', () => keys['ArrowLeft'] = false);
        leftBtn.addEventListener('mouseleave', () => keys['ArrowLeft'] = false);
        
        rightBtn.addEventListener('mousedown', () => keys['ArrowRight'] = true);
        rightBtn.addEventListener('mouseup', () => keys['ArrowRight'] = false);
        rightBtn.addEventListener('mouseleave', () => keys['ArrowRight'] = false);
        
        jumpBtn.addEventListener('mousedown', handleJump);

        function resetGame() {
            gameState = { score: 0, lives: 3, gameRunning: true };
            player.x = 100; player.y = 450; player.vy = 0;
            enemies = []; coins = [];
        }

        function update() {
            if (!gameState.gameRunning) return;
            
            if (keys['ArrowLeft']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);

            player.vy += gameConfig.gravity; 
            player.y += player.vy;
            if (player.y >= 450) { player.y = 450; player.vy = 0; }
            if (player.y <= 0) { player.y = 0; player.vy = 0; }

            if (Math.random() < gameConfig.enemySpawnRate) {
                enemies.push({ x: canvas.width, y: Math.random() * gameConfig.enemyYRange, width: 45, height: 45, speed: gameConfig.enemySpeed + Math.random() * 2 });
            }
            if (Math.random() < 0.02) {
                coins.push({ x: canvas.width, y: 50 + Math.random() * 400, width: 40, height: 40, speed: gameConfig.coinSpeed });
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x -= enemy.speed;
                const p = 15;
                if (player.x + p < enemy.x + enemy.width && player.x + player.width - p > enemy.x &&
                    player.y + p < enemy.y + enemy.height && player.y + player.height - p > enemy.y) {
                    gameState.lives--;
                    enemies.splice(i, 1);
                    if (gameState.lives <= 0) gameState.gameRunning = false;
                } else if (enemy.x < -100) enemies.splice(i, 1);
            }

            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.x -= coin.speed;
                if (player.x < coin.x + coin.width && player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height && player.y + player.height > coin.y) {
                    gameState.score += 100000;
                    coins.splice(i, 1);
                } else if (coin.x < -100) coins.splice(i, 1);
            }

            scoreEl.textContent = gameState.score.toLocaleString();
            livesEl.textContent = gameState.lives;
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.6)";
            ctx.beginPath(); ctx.arc(200, 150, 40, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(240, 140, 50, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 540, canvas.width, 60);

            if (isImgLoaded) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            else { ctx.fillStyle = '#FF6B6B'; ctx.fillRect(player.x, player.y, player.width, player.height); }

            ctx.fillStyle = '#FF4757';
            enemies.forEach(en => {
                ctx.fillRect(en.x, en.y, en.width, en.height);
                ctx.fillStyle = 'white'; ctx.font = '20px Arial';
                ctx.fillText('âš¡', en.x + 12, en.y + 30); ctx.fillStyle = '#FF4757';
            });

            coins.forEach(c => {
                ctx.beginPath(); ctx.fillStyle = '#FDCB6E';
                ctx.arc(c.x + 20, c.y + 20, 25, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = '#DAA520'; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = '#5D4037'; ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('ì—°êµ¬ë¹„', c.x + 20, c.y + 20);
            });

            if (!gameState.gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.85)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.textAlign = 'center'; ctx.fillStyle = '#FF4757'; ctx.font = 'bold 60px Arial';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 50);
                ctx.fillStyle = 'white'; ctx.font = 'bold 35px Arial';
                ctx.fillText('í™•ë³´ëœ ì´ ì—°êµ¬ë¹„', canvas.width/2, canvas.height/2 + 20);
                ctx.fillStyle = '#FFD93D'; ctx.font = 'bold 45px Arial';
                ctx.fillText(gameState.score.toLocaleString() + ' ì›', canvas.width/2, canvas.height/2 + 80);
                ctx.fillStyle = 'white'; ctx.font = '20px Arial';
                ctx.fillText('ìƒˆë¡œê³ ì¹¨ í‚¤ë¥¼ ëˆŒëŸ¬ ë‹¤ì‹œ ë„ì „í•˜ì„¸ìš”!', canvas.width/2, canvas.height/2 + 150);
            }
            update();
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
