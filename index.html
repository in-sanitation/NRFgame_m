<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì—°êµ¬ë¹„ í™•ë³´ ê²Œì„ - ë­í‚¹ & ì•„ì´í…œ ë²„ì „</title>
    <style>
        body { 
            margin: 0; padding: 10px; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; font-family: 'Malgun Gothic', sans-serif; 
            overflow: hidden; touch-action: none; 
            position: relative;
        }
        canvas { 
            border: 4px solid #fff; border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            background: #87CEEB; display: block; 
            max-width: 100%; height: auto; 
        }
        .ui { 
            position: absolute; top: 20px; left: 20px; 
            color: white; font-size: 18px; font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            z-index: 10; pointer-events: none; 
        }
        
        #mobile-controls {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
        }
        .control-btn {
            position: absolute; pointer-events: auto;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px; color: white;
            font-size: 40px; font-weight: bold;
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            user-select: none; -webkit-user-select: none; touch-action: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: background 0.1s;
        }
        .control-btn:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }
        #left-btn { bottom: 30px; left: 30px; }
        #right-btn { bottom: 30px; left: 130px; }
        #jump-btn { 
            bottom: 30px; right: 30px; 
            border-radius: 50%; width: 90px; height: 90px;
            font-size: 50px;
            background: rgba(255, 220, 100, 0.4);
            border-color: rgba(255, 220, 100, 0.9);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>í™•ë³´í•œ ì—°êµ¬ë¹„: <span id="score">0</span>ì›</div>
        <div>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></div>
        <div style="font-size: 12px; margin-top: 5px; color: #ffeb3b;">ğŸ® í™”ë©´ ë²„íŠ¼ìœ¼ë¡œ ì¡°ì‘ (PCëŠ” ë°©í–¥í‚¤+ìŠ¤í˜ì´ìŠ¤)</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="mobile-controls">
        <div id="left-btn" class="control-btn">â—€</div>
        <div id="right-btn" class="control-btn">â–¶</div>
        <div id="jump-btn" class="control-btn">ğŸ”¼</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');

        const gameConfig = {
            enemySpeed: 4,
            enemySpawnRate: 0.02,
            enemyYRange: 540,
            coinSpeed: 4,
            playerMoveSpeed: 6,
            gravity: 0.6,
            // ########## [ì¶”ê°€] ì•„ì´í…œ ê´€ë ¨ ì„¤ì • ##########
            heartSpawnRate: 0.003, // ì½”ì¸ë³´ë‹¤ í›¨ì”¬ ì ê²Œ ë‚˜ì˜´ (í¬ê·€)
            heartSpeed: 5
            // ##########################################
        };

        let isImgLoaded = false;
        const playerImg = new Image();
        playerImg.onload = () => { isImgLoaded = true; };
        playerImg.src = 'myCharacter.png'; 

        // ########## [ìˆ˜ì •] ë­í‚¹ ì €ì¥ì„ ìœ„í•œ ìƒíƒœ í”Œë˜ê·¸ ì¶”ê°€ ##########
        let gameState = { score: 0, lives: 3, gameRunning: true, rankSaved: false };
        // ########################################################
        
        const player = { x: 100, y: 450, width: 70, height: 90, vy: 0, speed: gameConfig.playerMoveSpeed };
        
        // ########## [ìˆ˜ì •] hearts ë°°ì—´ ì¶”ê°€ ##########
        let enemies = [], coins = [], hearts = [], keys = {};
        // ##########################################

        function handleJump() { if (gameState.gameRunning) player.vy = -12; }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') handleJump();
            if (e.code === 'KeyR' && !gameState.gameRunning) resetGame();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowLeft'] = true; }, { passive: false });
        leftBtn.addEventListener('touchend', () => keys['ArrowLeft'] = false);
        leftBtn.addEventListener('touchcancel', () => keys['ArrowLeft'] = false);
        
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowRight'] = true; }, { passive: false });
        rightBtn.addEventListener('touchend', () => keys['ArrowRight'] = false);
        rightBtn.addEventListener('touchcancel', () => keys['ArrowRight'] = false);
        
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); }, { passive: false });
        
        leftBtn.addEventListener('mousedown', () => keys['ArrowLeft'] = true);
        leftBtn.addEventListener('mouseup', () => keys['ArrowLeft'] = false);
        leftBtn.addEventListener('mouseleave', () => keys['ArrowLeft'] = false);
        
        rightBtn.addEventListener('mousedown', () => keys['ArrowRight'] = true);
        rightBtn.addEventListener('mouseup', () => keys['ArrowRight'] = false);
        rightBtn.addEventListener('mouseleave', () => keys['ArrowRight'] = false);
        
        jumpBtn.addEventListener('mousedown', handleJump);

        // ########## [ì¶”ê°€] ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë­í‚¹ ê´€ë ¨ í•¨ìˆ˜ ##########
        function saveRanking(finalScore) {
            const RANK_KEY = 'research_game_ranking';
            let ranks = JSON.parse(localStorage.getItem(RANK_KEY) || '[]');
            
            // í˜„ì¬ ì ìˆ˜ ì¶”ê°€
            const date = new Date();
            const dateStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
            ranks.push({ score: finalScore, date: dateStr });
            
            // ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
            ranks.sort((a, b) => b.score - a.score);
            
            // ìƒìœ„ 5ë“±ë§Œ ìœ ì§€
            ranks = ranks.slice(0, 5);
            
            localStorage.setItem(RANK_KEY, JSON.stringify(ranks));
            return ranks;
        }

        function getRanking() {
            return JSON.parse(localStorage.getItem('research_game_ranking') || '[]');
        }
        // ######################################################

        function resetGame() {
            // ########## [ìˆ˜ì •] ì´ˆê¸°í™” ì‹œ rankSaved í”Œë˜ê·¸ì™€ hearts ì´ˆê¸°í™” ##########
            gameState = { score: 0, lives: 3, gameRunning: true, rankSaved: false };
            player.x = 100; player.y = 450; player.vy = 0;
            enemies = []; coins = []; hearts = [];
            // ###############################################################
        }

        function update() {
            if (!gameState.gameRunning) return;
            
            if (keys['ArrowLeft']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);

            player.vy += gameConfig.gravity; 
            player.y += player.vy;
            if (player.y >= 450) { player.y = 450; player.vy = 0; }
            if (player.y <= 0) { player.y = 0; player.vy = 0; }

            // ì  ìƒì„±
            if (Math.random() < gameConfig.enemySpawnRate) {
                enemies.push({ x: canvas.width, y: Math.random() * gameConfig.enemyYRange, width: 45, height: 45, speed: gameConfig.enemySpeed + Math.random() * 2 });
            }
            // ì½”ì¸ ìƒì„±
            if (Math.random() < 0.02) {
                coins.push({ x: canvas.width, y: 50 + Math.random() * 400, width: 40, height: 40, speed: gameConfig.coinSpeed });
            }

            // ########## [ì¶”ê°€] í•˜íŠ¸(ëª©ìˆ¨) ì•„ì´í…œ ìƒì„± ë¡œì§ ##########
            if (Math.random() < gameConfig.heartSpawnRate) {
                hearts.push({ x: canvas.width, y: 50 + Math.random() * 350, width: 40, height: 40, speed: gameConfig.heartSpeed });
            }
            // ###################################################

            // ì  ì¶©ëŒ ì²˜ë¦¬
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x -= enemy.speed;
                const p = 15;
                if (player.x + p < enemy.x + enemy.width && player.x + player.width - p > enemy.x &&
                    player.y + p < enemy.y + enemy.height && player.y + player.height - p > enemy.y) {
                    gameState.lives--;
                    enemies.splice(i, 1);
                    if (gameState.lives <= 0) gameState.gameRunning = false;
                } else if (enemy.x < -100) enemies.splice(i, 1);
            }

            // ì½”ì¸ ì¶©ëŒ ì²˜ë¦¬
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.x -= coin.speed;
                if (player.x < coin.x + coin.width && player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height && player.y + player.height > coin.y) {
                    gameState.score += 100000;
                    coins.splice(i, 1);
                } else if (coin.x < -100) coins.splice(i, 1);
            }

            // ########## [ì¶”ê°€] í•˜íŠ¸ ì•„ì´í…œ ì¶©ëŒ ë° ì´ë™ ì²˜ë¦¬ ##########
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                heart.x -= heart.speed;
                if (player.x < heart.x + heart.width && player.x + player.width > heart.x &&
                    player.y < heart.y + heart.height && player.y + player.height > heart.y) {
                    
                    // ëª©ìˆ¨ 1 ì¦ê°€ (ìµœëŒ€ì¹˜ ì œí•œ ì—†ìŒ, ì›í•˜ë©´ Math.min(gameState.lives + 1, 5) ë“±ìœ¼ë¡œ ì œí•œ ê°€ëŠ¥)
                    gameState.lives++; 
                    hearts.splice(i, 1);
                } else if (heart.x < -100) hearts.splice(i, 1);
            }
            // #####################################################

            scoreEl.textContent = gameState.score.toLocaleString();
            livesEl.textContent = gameState.lives;
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ë°°ê²½
            ctx.fillStyle = "rgba(255,255,255,0.6)";
            ctx.beginPath(); ctx.arc(200, 150, 40, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(240, 140, 50, 0, Math.PI*2); ctx.fill();
            
            // ë°”ë‹¥
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 540, canvas.width, 60);

            // í”Œë ˆì´ì–´
            if (isImgLoaded) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            else { ctx.fillStyle = '#FF6B6B'; ctx.fillRect(player.x, player.y, player.width, player.height); }

            // ì  ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#FF4757';
            enemies.forEach(en => {
                ctx.fillRect(en.x, en.y, en.width, en.height);
                ctx.fillStyle = 'white'; ctx.font = '20px Arial';
                ctx.fillText('âš¡', en.x + 12, en.y + 30); ctx.fillStyle = '#FF4757';
            });

            // ì½”ì¸ ê·¸ë¦¬ê¸°
            coins.forEach(c => {
                ctx.beginPath(); ctx.fillStyle = '#FDCB6E';
                ctx.arc(c.x + 20, c.y + 20, 25, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = '#DAA520'; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = '#5D4037'; ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('ì—°êµ¬ë¹„', c.x + 20, c.y + 20);
            });

            // ########## [ì¶”ê°€] í•˜íŠ¸(ëª©ìˆ¨) ê·¸ë¦¬ê¸° ##########
            hearts.forEach(h => {
                ctx.font = '40px Arial';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('ğŸ’—', h.x + 20, h.y + 20);
            });
            // ##########################################

            if (!gameState.gameRunning) {
                // ########## [ì¶”ê°€] ë­í‚¹ ì €ì¥ ë° ê²°ê³¼ í™”ë©´ í‘œì‹œ ##########
                if (!gameState.rankSaved) {
                    saveRanking(gameState.score);
                    gameState.rankSaved = true;
                }

                ctx.fillStyle = 'rgba(0,0,0,0.9)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ê²Œì„ ì˜¤ë²„ í…ìŠ¤íŠ¸
                ctx.textAlign = 'center'; 
                ctx.fillStyle = '#FF4757'; ctx.font = 'bold 50px Arial';
                ctx.fillText('GAME OVER', canvas.width/2, 100);
                
                ctx.fillStyle = '#FFD93D'; ctx.font = 'bold 30px Arial';
                ctx.fillText('ìµœì¢… ì—°êµ¬ë¹„: ' + gameState.score.toLocaleString() + ' ì›', canvas.width/2, 160);

                // ë­í‚¹ ë³´ë“œ ê·¸ë¦¬ê¸°
                const ranks = getRanking();
                ctx.fillStyle = 'white'; ctx.font = 'bold 24px Arial';
                ctx.fillText('ğŸ† ëª…ì˜ˆì˜ ì „ë‹¹ (Top 5) ğŸ†', canvas.width/2, 230);
                
                ctx.font = '18px Arial'; ctx.fillStyle = '#ddd';
                let startY = 270;
                ranks.forEach((rank, index) => {
                    const rankText = `${index + 1}ìœ„.  ${rank.score.toLocaleString()}ì›  (${rank.date})`;
                    
                    // ì´ë²ˆ íŒ ì ìˆ˜ ê°•ì¡°
                    if(rank.score === gameState.score && index === 0) ctx.fillStyle = '#00ff00'; // 1ë“± ê°±ì‹ ì‹œ ë…¹ìƒ‰
                    else if (rank.score === gameState.score) ctx.fillStyle = '#ffff00'; // ë‚´ ì ìˆ˜ ë…¸ë€ìƒ‰
                    else ctx.fillStyle = '#ddd'; // ê¸°ë³¸ìƒ‰
                    
                    ctx.fillText(rankText, canvas.width/2, startY + (index * 30));
                });

                ctx.fillStyle = 'white'; ctx.font = '20px Arial';
                ctx.fillText('ìƒˆë¡œê³ ì¹¨(F5) ë˜ëŠ” [R]í‚¤ë¥¼ ëˆŒëŸ¬ ë‹¤ì‹œ ë„ì „!', canvas.width/2, 500);
                // ##################################################
            }
            update();
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
